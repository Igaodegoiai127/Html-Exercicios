<html>
<head>
<title>
		Exercicio 9: apresenta o quadrado de um numero ja informado
		internamente e, em seguida, em uma caixa de texto, permite que voce informe um 
		numero para saber seu valor ao cubo:
</title>

<script>
	function quadrado(x)
	{
		document.write(x*x);
	}
	function cubo(x)
	{
		return x*x*x;
	}	
	y=5;
	document.write("O quadrado de "+ y +" e igual a: ");
	quadrado(y);
</script>
</head>

<body>
	<form>
		<br>Informe um numero para saber seu valor ao cubo e, em seguida,
			pressione a tecla TAB ou de um clique fora da caixa de texto.<br>
			<input type="text" name="aocubo" value="" onBlur="alert('o cubo de '+this.value+' e '+cubo(this.value))"> 
	</form>
	<!-------O Evento onblur ocorre quando um objeto perde o foco.----->
</body>
</html>
