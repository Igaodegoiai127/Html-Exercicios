<html>
<head>
	<title>Exercicio 5: Apresentar os Caracteres de uma String , Lendo do Teclado!!
	</title>
	
	<script>
		var frase=window.prompt("digite uma frase:");
		document.write(frase+"<br>");
		tamanho = frase.length;
		for(var i=0, i < tamanho;)
		{
		   document.write("<br>Caractere na Posicao:"+i+":"+frase.charAt(i));
		   i++;
		}
		document.write("<br><br>Primeiro Caratere:"+frase.charAt(0)+"<br />");
		document.write("<br><br>Ultimo Caractere:"+frase.charAt(frase.length-1));
		
		/*
		   O método charAt() retorna o caractere da posição especificada da String
		   (Do índice especificado).
		*/
	</script>
</head>
<body>
</body>
</html>
